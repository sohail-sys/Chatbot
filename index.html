<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatroom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Simple Chatroom</h1>
    <div class="container">
        <div class="chat-box"></div>

        <div class="form-group">
            <label for="email">YOUR EMAIL *</label>
            <input type="email" id="email">
        </div>
        <div class="form-group">
            <label for="comment">YOUR COMMENT *</label>
            <textarea id="comment"></textarea>
        </div>

        <button id="openGifModal">SEARCH GIF</button>
        <button id="addComment">ADD COMMENT</button>
    </div>

    <div id="gif-modal">
        <div class="modal-content">
            <h2>Search for GIFs</h2>
            <input type="text" id="gifSearchInput" placeholder="Type to search GIFs...">
            <button id="gifSearchBtn">Search</button>
            <div id="gifContainer"></div>
            <button id="prevGif">Previous</button>
            <button id="nextGif">Next</button>
            <button id="submitGif">Submit</button>
            <button id="closeGifModal">Close</button>
        </div>
    </div>
    <div id="contextMenu" class="context-menu">
        <button id="deleteMessage">üóëÔ∏è Delete Message</button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>


</body>
</html>
